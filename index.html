<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="bg-image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta!</p>
                <form action="#" method="post">
                    <p>
                        <label for="inpLogin"><img src="images/user.svg" alt="username"></label>
                        <input type="text" name="login" id="inpLogin">
                    </p>
                    <p>
                        <label for="inpPass"><img src="images/password.svg" alt="password"></label>
                        <input type="password" name="password" id="inpPass">
                    </p>
                    <button>Esqueci a senha</button>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
