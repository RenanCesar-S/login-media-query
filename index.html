<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="bg-image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta!</p>
                <form action="#" method="post" autocomplete="on">
                    <p class="field">
                        <label for="inpLogin"><img src="images/user.svg" alt="username"></label>
                        <input type="email" name="login" id="inpLogin" autocomplete="email" placeholder="E-mail" maxlength="30" required>
                    </p>
                    <p class="field">
                        <label for="inpPass"><img src="images/password.svg" alt="password"></label>
                        <input type="password" name="password" id="inpPass" autocomplete="current-password" placeholder="*******" minlength="8" maxlength="20" required>
                    </p>
                    <input type="submit" value="Entrar" id="submit">
                    <a href="#" class="forgotPassButton">Esqueci a senha <img src="images/question.svg" alt=""></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
